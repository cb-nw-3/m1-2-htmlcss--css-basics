<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div>
      <h1>Animals</h1>
      <div>
        <!-- FIRST ROW -->
        <section class="section">
          <h2>Cute Animals</h2>
          <!-- create flex container -->
          <ul class="row">
            <!-- create flex items for each creature and image -->
            <li class="col">
              <h3>Cats</h3>
              <!-- if flex item contains more than 1 pic, we need a sub flex item -->
              <ul class="row-item">
                <img src="imgs/cat.jpg"/>
                <img src="imgs/cat2.jpeg"/>
              </ul>
            </li>
            <li class="col">
              <h3>Dogs</h3>
              <ul class="row-item">
                <img src="imgs/dog.jpg"/>
                <img src="imgs/dog2.jpg"/>
              </ul>
            </li>
            <li class="col">
              <h3>An Alpaca</h3>
              <img src="imgs/alpaca.jpg"/>
            </li>
          </ul>
        </section>
      </div>
      <div>
        <!-- SECOND ROW -->
        <section class="section">
          <h2>Big Animals</h2>
          <!-- create flex container -->
          <ul class="row">
            <!-- create flex items for each creature and image -->
            <li class="col">
              <h3>An Elephant</h3>
                <img src="imgs/elephant.jpg"/>
            </li>
            <li class="col">
              <h3>A Giraffe</h3>
              <img src="imgs/giraffe.jpg"/>
            </li>
            <li class="col">
              <h3>A Whale and Her Baby</h3>
              <img src="imgs/whale.jpg"/>
            </li>
          </ul>
        </section>
      </div>
      <div>
        <!-- THIRD ROW -->
        <section class="section">
          <h2>Insects</h2>
          <!-- create flex container -->
          <ul class="row">
            <!-- create flex items for each creature and image -->
            <li class="col">
              <h3>A Firefly</h3>
              <img src="imgs/firefly.jpg"/>
            </li>
            <li class="col">
              <h3>A Ladybug</h3>
              <img src="imgs/ladybug.jpg"/>
            </li>
            <li class="col">
              <h3>A Butterfly</h3>
              <img src="imgs/butterfly.jpg"/>
            </li>
          </ul>
        </section>
      </div>

    </div>
  </body>
</html>
