<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">

        <li class="col">
          <h3>Cats</h3>
          <span class="images">
            <img class="image" src="imgs/cat.jpg" alt="Cat Staring at camera">
            <img class="image" src="imgs/cat2.jpeg" alt="Cat reaching out">
          </span>
        </li>
    
        <li class="col">
          <h3>Dogs</h3>
          <span class="images">
            <img class="image" src="imgs/dog.jpg" alt="Dog sitting">
            <img class="image" src="imgs/dog2.jpg" alt="Dog on ground">
          </span>
    
        </li>
    
        <li class="col">
          <h3>An Alpaca</h3>
          <img class="image" src="imgs/alpaca.jpg" alt="Alpaca looking at the camera">
        </li>
      </ul>
    </section>


    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">

        <li class="col">
          <h3>An Elepghant</h3>
          <img class="image" src="imgs/elephant.jpg" alt="Elephant running">
        </li>

    
        <li class="col">
          <h3>A Giraffe</h3>
          <img class="image" src="imgs/giraffe.jpg" alt="Baby Giraffe">
        </li>

        <li class="col">
          <h3>A Whale and her baby</h3>
          <img class="image" src="imgs/whale.jpg" alt="Whale and baby">
        </li>



      </ul>
    </section>


    <section class="section">
      <h2>Insects</h2>
      <ul class="row">

        <li class="col">
          <h3>An firefly</h3>
          <img class="image" src="imgs/firefly.jpg" alt="Firefly">
        </li>

    
        <li class="col">
          <h3>A ladybug</h3>
          <img class="image" src="imgs/ladybug.jpg" alt="Ladybug">
        </li>

        <li class="col">
          <h3>A butterfly</h3>
          <img class="image" src="imgs/butterfly.jpg" alt="Butterfly">
        </li>



      </ul>
    </section>





  </body>
</html>
