<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="box">
          <h3>Cats</h3>
          <div class="images">
            <img src="imgs/cat.jpg" alt="cat"/>
            <img src="imgs/cat2.jpeg" alt="cat"/>
          </div>
        </li>
        <li class="box">
          <h3>Dogs</h3>
          <div class="images">
            <img src="imgs/dog.jpg" alt="dog"/>
            <img src="imgs/dog2.jpg" alt="dog"/>
          </div>
        </li>
        <li class="box">
          <h3>Alpaca</h3>
          <img src="imgs/alpaca.jpg" alt="alpaca"/>
        </li>
      </ul>
    </section>
    <section>
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="box">
          <h3>An Elephant</h3>
          <img src="imgs/elephant.jpg" alt="trunk boi"/>
        </li>
        <li class="box">
          <h3>A Giraffe</h3>
          <img src="imgs/giraffe.jpg" alt="neck boi"/>
        </li>
        <li class="box">
          <h3>A Whale and her Baby</h3>
          <img src="imgs/whale.jpg" alt="water family"/>
        </li>
      </ul>
    </section>
    <section>
      <h2>Insects</h2>
      <ul class="row">
        <li class="box">
          <h3>An Firefly</h3>
          <img src="imgs/firefly.jpg" alt="light girl"/>
        </li>
        <li class="box">
          <h3>A Ladybug</h3>
          <img src="imgs/ladybug.jpg" alt="spotted enby"/>
        </li>
        <li class="box">
          <h3>A Butterfly</h3>
          <img src="imgs/butterfly.jpg" alt="wing woman"/>
        </li>
      </ul>
    </section>
    
  </body>
</html>
