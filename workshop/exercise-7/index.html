<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>    
          <h2>Cute Animals</h2>
          <div class="section">
            <div class="images">
              <h3>Cats</h3>
              <span class="images-hor">
              <img class="image" src="imgs/cat.jpg" alt="Grey Cat"/>
              <img class="image" src="imgs/cat2.jpeg" alt="Cute Cat"/>
            </span>
            </div>
            <div class="images">
              <h3>Dogs</h3>
              <span class="images-hor">
              <img class="image" src="imgs/dog.jpg" alt="Curious Dog"/>
              <img class="image" src="imgs/dog2.jpg" alt="Dog Laying Down"/>
            </span>
            </div>
            <div class="images">
              <h3>An Alpaca</h3>
              <img class="image" src="imgs/alpaca.jpg" alt="Alpaca"/>
            </div>
          </div>
          

      <h2>Big Animals</h2>
      <div class="section">
        
          
              <div class="images">
                <h3>An Elephant</h3>

                <img class="image" src="imgs/elephant.jpg" alt="Baby Elephant"/>
              </div>
              
              <div class="images">
                <h3>A Giraffe</h3>
                <img class="image" src="imgs/giraffe.jpg" alt="Baby Giraffe"/>
              </div>
              
              <div class="images">
                <h3>A Whale And Her Baby</h3>
                <img class="image" src="imgs/whale.jpg" alt="Whale and Baby Whale"/>
              </div>
          
            </div>

            <h2>Insects</h2>
      <div class="section">
              <div class="images">
                <h3>A Firefly</h3>
                <img class="image" src="imgs/firefly.jpg" alt="A Firefly"/>
              </div>
              <div class="images">
                <h3>A Ladybug</h3>
                <img class="image" src="imgs/ladybug.jpg" alt="A Ladybug"/>
              </div>
              <div class="images">
                <h3>A Butterfly</h3>
                <img class="image" src="imgs/butterfly.jpg" alt="A Butterfly"/>
              </div>
            </div>

      

  </body>
</html>
