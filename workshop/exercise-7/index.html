<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>

    <h2>Cute Animals</h2>

    <section class="section">
      <ul class="Cute Animals">
         <li class="cats subtitle">
          <h3>Cats</h3>
          <img class="image" src="imgs/cat.jpg" alt="A cat" />  
          <img class="image" src="imgs/cat2.jpeg" alt="A cat" />  
         </li>
       </ul>

      <ul>
        <li class="dogs subtitle">
         <h3>Dogs</h3>
         <img class="image" src="imgs/dog.jpg" alt="A dog" />  
         <img class="image" src="imgs/dog2.jpg" alt="A dog" />  
        </li>
      </ul>

      <ul>
        <li class="alpaca subtitle">
         <h3>Alpaca</h3>
         <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />  
        </li>
      </ul>
    </section>

    <h2>Big Animals</h2>

    <section class="section">
      <ul class="Big Animals">
      <li class="elephant subtitle">
         <h3>An elephant</h3>
         <img class="image" src="imgs/elephant.jpg" alt="An elephant" />  
        </li>
      </ul>

     <ul>
       <li class="giraffe subtitle">
        <h3>A Giraffe</h3>
        <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />  
       </li>
     </ul>

     <ul>
       <li class="alpaca subtitle">
        <h3>A Whale and her baby</h3>
        <img class="image" src="imgs/whale.jpg" alt="A whale" />  
       </li>
     </ul>
    </section>

    <h2>Insects</h2>

    <section class="section">
      <ul class="Insects">
      <li class="insects subtitle">
         <h3>A firefly</h3>
         <img class="image" src="imgs/firefly.jpg" alt="A firefly" />  
        </li>
      </ul>

     <ul>
       <li class="insects subtitle">
        <h3>A Ladybug</h3>
        <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />  
       </li>
     </ul>

     <ul>
       <li class="insects subtitle">
        <h3>A Butterfly</h3>
        <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />  
       </li>
     </ul>
    </section>

     
  
  </body>
</html>
