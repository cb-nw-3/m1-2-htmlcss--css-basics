<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>Cats</h3>
          <div class="double">
            <img src="imgs/cat.jpg" alt="A green eyed cat">
            <img src="imgs/cat2.jpeg" alt="A kitten">
          </div>
        </li>
        <li class="col">
          <h3>Dogs</h3>
          <div class="double">
            <img src="imgs/dog.jpg" alt="A stoic god">
            <img src="imgs/dog2.jpg" alt="A dog lying down">
          </div>
        </li>
        <li class="col">
          <h3>An Alpaca</h3>
          <img src="imgs/alpaca.jpg" alt="A cute Alpaca">
        </li>
      </ul>
    </section>

    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h3>An Elephant</h3>
          <img src="imgs/elephant.jpg" alt="An elephant running">
        </li>
        <li class="col">
          <h3>A Giraffe</h3>
          <img src="imgs/giraffe.jpg" alt="A baby giraffe">
        </li>
        <li class="col">
              <h3>A whale and her baby</h3>
              <img src="imgs/whale.jpg" alt="A whale and her baby">
            </li>
          </ul>
        </section>

        <section class="section">
          <h2>Insects</h2>
          <ul class="row">
            <li class="col">
              <h3>An Firefly</h3>
              <img src="imgs/firefly.jpg" alt="A flying firefly">
            </li>
            <li class="col">
              <h3>A Ladybug</h3>
              <img src="imgs/ladybug.jpg" alt="A ladybug on a flower">
            </li>
            <li class="col">
              <h3>A butterfly</h3>
              <img src="imgs/butterfly.jpg" alt="A butterfly on a flower">
            </li>
          </ul>
        </section>
  </body>
</html>
