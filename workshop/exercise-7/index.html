<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2 style="text-align: left;">Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <h2>Cats</h2>
          <div class="hor-img">
            <img class="image" src="imgs/cat.jpg" alt="A cat" />
            <img class="image" src="imgs/cat2.jpeg" alt="Another cat" />
          </div>
        </li>
        <li class="col">
          <h2>Dogs</h2>
          <div class="hor-img">
            <img class="image" src="imgs/dog.jpg" alt="A dog" />
            <img class="image" src="imgs/dog2.jpg" alt="A dog" />
          </div>
        </li>
        <li class="col">
          <h2>An alpaca</h2>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 style="text-align: left;">Big Animals</h2>
      <ul class="row">
        <li class="col">
          <h2>An Elephant</h2>
          <img class="image" src="imgs/elephant.jpg" alt="An Elephant" />
        </li>
        <li class="col">
          <h2>A Giraffe</h2>
          <img class="image" src="imgs/giraffe.jpg" alt="A giraffe" />
        </li>
        <li class="col">
          <h2>A whale and her baby</h2>
          <img class="image" src="imgs/whale.jpg" alt="A whale and baby" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 style="text-align: left;">Insects</h2>
      <ul class="row">
        <li class="col">
          <h2>A firefly</h2>
          <img class="image" src="imgs/firefly.jpg" alt="A firefly" />
        </li>
        <li class="col">
          <h2>A ladybug</h2>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="col">
          <h2>A butterfly</h2>
          <img class="image" src="imgs/butterfly.jpg" alt="A butterfly" />
        </li>
      </ul>
    </section>
  </body>
</html>
