<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <div class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="col">
          <p>Cats</p>
          <img class="image" src="imgs/cat.jpg" alt="A cat" />
          <img class="image" src="imgs/cat2.jpeg" alt="A kitten" />
        </li>
        <li class="col">
          <p>Dogs</p>
          <img class="image" src="imgs/dog.jpg" alt="A sitting dog" />
          <img class="image" src="imgs/dog2.jpg" alt="A lying dog" />
        </li>
        <li class="col">
          <p>An Alpaca</p>
          <img class="image" src="imgs/alpaca.jpg" alt="An alpaca" />
        </li>
      </ul>
    </div>
    <div class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="col">
          <p>An Elephant</p>
          <img class="image" src="imgs/elephant.jpg" alt="An Elephant" />
        </li>
        <li class="col">
          <p>A Giraffe</p>
          <img class="image" src="imgs/giraffe.jpg" alt="A Giraffe" />
        </li>
        <li class="col">
          <p>A Whale and her baby</p>
          <img class="image" src="imgs/whale.jpg" alt="A Whale and her baby" />
        </li>
      </ul>
    </div>
    <div class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="col">
          <p>A Firefly</p>
          <img class="image" src="imgs/firefly.jpg" alt="A Firefly" />
        </li>
        <li class="col">
          <p>A Ladybug</p>
          <img class="image" src="imgs/ladybug.jpg" alt="A ladybug" />
        </li>
        <li class="col">
          <p>A Butterfly</p>
          <img class="image" src="imgs/butterfly.jpg" alt="A Butterfly" />
        </li>
      </ul>
    </div>
  </body>
</html>
