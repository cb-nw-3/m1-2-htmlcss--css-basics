<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2 class="title">Cute Animals</h2>
      <ul class="rowCats">
        <li class="col">
          <h2>CATS</h2>
          <img class="image" src="imgs/cat.jpg" alt="A cat" />
          <img class="image" src="imgs/cat2.jpeg" alt="A cat" />
        </li>
        <li class="col">
          <h2>DOGS</h2>
          <img class="image" src="imgs/dog.jpg" alt="A dog" />
          <img class="image" src="imgs/dog2.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>AN ALPACA</h2>
          <img class="image" src="imgs/alpaca.jpg" alt="A dog" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="title">Big Animals</h2>
      <ul class="rowBig">
        <li class="col">
          <h2>AN ELEPHANT</h2>
          <img class="image" src="imgs/elephant.jpg" alt="A cat" />
        </li>
        <li class="col">
          <h2>A GIRAFFE</h2>
          <img class="image" src="imgs/giraffe.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>A WHALE AND HER BABY</h2>
          <img class="image" src="imgs/whale.jpg" alt="A dog" />
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="title">Insects</h2>
      <ul class="rowBig">
        <li class="col">
          <h2>A FIREFLY</h2>
          <img class="image" src="imgs/firefly.jpg" alt="A cat" />
        </li>
        <li class="col">
          <h2>A LADYBUG</h2>
          <img class="image" src="imgs/ladybug.jpg" alt="A dog" />
        </li>
        <li class="col">
          <h2>A BUTTERFLY</h2>
          <img class="image" src="imgs/butterfly.jpg" alt="A dog" />
        </li>
      </ul>
    </section>
  </body>
</html>
